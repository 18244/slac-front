<ion-menu [content]="conteudo">
    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let pagina of paginas" (click)="irParaPagina(pagina.page)">
                <ion-icon [name]="pagina.icone" item-left></ion-icon>
                {{ pagina.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav swipeBackEnabled="false" [root]="rootPage" #conteudo></ion-nav>
