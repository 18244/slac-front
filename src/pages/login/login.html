<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
        Sistema Lassalista para Abertura de Chamados
    </div>
  </div>

  <div padding>
    <form (ngSubmit)="onLoginClick()">
      <ion-item>
        <ion-label floating>Usu√°rio</ion-label>
        <ion-input clearInput="true" type="text" [(ngModel)]="usuario.login" name="login"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input clearInput="true" type="password" [(ngModel)]="usuario.senha" name="senha"></ion-input>
      </ion-item> 
      <button ion-button block large type="submit" class="login">ENTRAR</button>
    </form>
  </div>
</ion-content>
