<ion-header>
  <ion-navbar>
    <ion-title text-center>Consulta de Usu√°rios</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background-page" padding>
    <ion-grid>
        <ion-item-divider color="light">
          <ion-row>
          <ion-col col-7>Nome</ion-col>
          <ion-col col-3>Login</ion-col>
          <ion-col col-2>Tipo</ion-col>
          </ion-row>
        </ion-item-divider>
        <ion-item-divider class="cursor" *ngFor="let usuario of usuarios" (click)="detalhaUsuario(usuario)">  
          <ion-row>
            <ion-col col-7>{{usuario.nome}}</ion-col>
            <ion-col col-3>{{usuario.login}}</ion-col>
            <ion-col col-2 *ngIf="usuario.tipo == 'COMUM'; else elseFuncionario">
              <ion-icon name="person"></ion-icon>
            </ion-col>
            <ion-col col-2>
              <ng-template #elseFuncionario><ion-icon name="build"></ion-icon></ng-template>
            </ion-col>
            
          </ion-row>
        </ion-item-divider>
      </ion-grid>
  <ion-fab  bottom left #fab>
    <button color="primary" (click)="irHomePage()" ion-fab><ion-icon name="arrow-back"></ion-icon></button>
  </ion-fab>  
</ion-content>
